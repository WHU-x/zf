<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>房源信息展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            line-height: 1.6;
        }
        img, video {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
        }
        .section {
            margin: 40px 0;
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>红霞雅园 3室 2厅 2卫 整租121平米</h1>
    <p>房东直租 安心省心 无中介费 入住前做全屋保洁</p>
    <h2>1980元/月</h2>

    <p>🚶 武汉交通职业学院 10分钟</p>
    <p>🚴 武汉科技大学 10分钟</p>
    <p>🚴 湖北中医药大学 15分钟</p>

    <div class="section">
        <h2>整屋视频</h2>
        <video controls>
            <source src="videos/video1.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>

    <div class="section">
        <h2>户型图</h2>
        <img src="images/floor_plan.jpg" alt="户型图">
    </div>

    <div class="section">
        <h2>卧室A</h2>
        <img src="images/bedroom_a.jpg" alt="卧室A">
    </div>

    <div class="section">
        <h2>卧室B（需要可配床）</h2>
        <img src="images/bedroom_b.jpg" alt="卧室B">
    </div>

    <div class="section">
        <h2>卧室C（卧室内含卫生间）</h2>
        <img src="images/bedroom_c.jpg" alt="卧室C">
        <img src="images/bedroom_c2.jpg" alt="卧室C 的卫生间">
    </div>

    <div class="section">
        <h2>客厅</h2>
        <img src="images/living_room.jpg" alt="客厅">
    </div>

    <div class="section">
        <h2>餐厅</h2>
        <img src="images/dining_room.jpg" alt="餐厅">
    </div>

    <div class="section">
        <h2>厨房</h2>
        <img src="images/kitchen.jpg" alt="厨房">
    </div>

    <div class="section">
        <h2>阳台</h2>
        <img src="images/balcony.jpg" alt="阳台">
    </div>

    <div class="section">
        <h2>洗手间</h2>
        <img src="images/wash_room.jpg" alt="洗手间">
    </div>
</body>
</html>
